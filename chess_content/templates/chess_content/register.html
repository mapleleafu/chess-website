{% extends "chess_content/layout.html" %}
{% load static %}

{% block title %} Register {% endblock %}

{% block body %}
<div class="register_list">
    <h2 class="register_text">Register</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group" style="position: relative;">
            <input id="password" class="form-control" type="password" name="password" placeholder="Password">
            <img src="{% static 'chess_content/assets/eye-slash.svg' %}" class="togglePassword" style="position: absolute; right: 10px; top: 8px; cursor: pointer; height: 20px; width: 20px;"/>
        </div>
        <div class="form-group" style="position: relative;">
            <input id="confirmation" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            <img src="{% static 'chess_content/assets/eye-slash.svg' %}" class="togglePassword" style="position: absolute; right: 10px; top: 8px; cursor: pointer; height: 20px; width: 20px;"/>
        </div>
        <input class="btn register" type="submit" value="Register">
    </form>

    <span class="have_account_text">Already have an account? <a class="a_link" href="{% url 'login' %}">Log In here.</a></span>
</div>

<script>
    const toggleButtons = document.querySelectorAll(".togglePassword");

    toggleButtons.forEach(function (toggleButton) {
    toggleButton.addEventListener("click", function () {
        const passwordField = this.previousElementSibling;
        const currentType = passwordField.getAttribute("type");
        
        // Toggle the icon first based on the current type
        if (currentType === "password") {
            this.setAttribute("src", "{% static 'chess_content/assets/eye.svg' %}");
        } else {
            this.setAttribute("src", "{% static 'chess_content/assets/eye-slash.svg' %}");
        }

        // Now toggle the type attribute for the password field
        const newType = currentType === "password" ? "text" : "password";
        passwordField.setAttribute("type", newType);
        });
    });

</script>
{% endblock %}
